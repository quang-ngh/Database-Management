<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../static/css/addroom.css">
  </head>
  <body>
    <div class="topnav">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HCMUT_official_logo.png" />
            <p>Database</p>
        </div>
        <a href="/"><div class="option">
            Dashboard
        </div></a>
        <a href="/type"><div class="option">
            Room Type
        </div></a>
        <a href="/addroom"><div class="option active">
            Add Room Type
        </div></a>
        <div class="icon">
            <a href="/"><i class="fa-solid fa-phone"></i></a>
            <a href="/"><i class="fa-solid fa-message"></i></a>
            <a href="/"><i class="fa-solid fa-bell"></i></a>
            <a href="/"><i class="fa-solid fa-circle-user user"></i></a>
        </div>
    </div>
    <div class="title">
        <h5>Add Room</h5>
            
        
    </div>
    <div style="display:flex;">
        <div class="info-holder">
            <form method= 'POST' action="" class="info">    
                {% csrf_token %}

                <h5><i class="fa-solid fa-circle-info"></i> General information</h5>
                <div style="display:flex; margin-bottom:1em;">
                    <div><p><b>Room Type Name</b></p><input name = "room_type_name" type="text" placeholder="123456789" class="ans"></div>
                </div>
                <div style="display:flex; margin-bottom:1em;">
                    <div><p><b>Area</b></p><input name = "area" type="text" placeholder="1000m2" class="ans1"></div>
                    <div style="margin-left:4em;"><p><b>Capacity</b></p><input name = "capacity" type="text" placeholder="123456789" class="ans2"></div>
                </div>
                <div><p><b>Description</b></p><input name = "description" type="text" placeholder="Great" class="ans"></div>
                <div style="display:flex; margin-bottom:1em;">
                    <div class="bed"><p><b>Bed Information</b></p>
                        <table id="bed">
                            <tr>
                            <td><input name = "bed_size" type="text" placeholder="Bed size" class="ans1"></td>
                            <td><input name = "bed_quantity" type="text" placeholder="Bed quantity" class="ans2"></td>
                            </tr>
                        </table>
                        <button type="button" onclick="myFunction()" style="color:black;">Add more bed</button>
                    </div>
                    <div class="supply"><p><b>Supply Information</b></p>
                        <table id="supply">
                            <tr>
                            <td><input name = "supply_id" type="text" placeholder="Supply ID" class="ans1"></td>
                            <td><input name = "supply_quantity" type="text" placeholder="Quantity" class="ans2"></td>
                            </tr>
                        </table>
                        <button type="button" onclick="myFunction2()" style="color:black;">Add more supply</button>
                    </div>
                    
                </div>
                <button class="create" action = "submit" >Create</button>
                <button class="cancel" type = "submit">Cancel</button>
                <div class="message">
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>

   
    <script src="../../static/js/slide.js"></script>
    <script src="../../static/js/upload.js"></script>
     <script>
        bed_quantity = 1
        supply_quantity = 1
        function myFunction() {
            var table = document.getElementById("bed");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = `<input name = "bed_size" type="text" placeholder="Bed size" class="ans1">`;
            cell2.innerHTML = `<input name = "bed_quantity" type="text" placeholder="Bed quantity" class="ans2">`;
        }
        function myFunction2() {
            var table = document.getElementById("supply");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = `<input name = "supply_id" type="text" placeholder="Supply ID" class="ans1">`;
            cell2.innerHTML = `<input name = "supply_quantity" type="text" placeholder="Quantity" class="ans2">`;
        }

        
     </script>

<script   src="https://code.jquery.com/jquery-1.12.1.js"   integrity="sha256-VuhDpmsr9xiKwvTIHfYWCIQ84US9WqZsLfR4P7qF6O8="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
